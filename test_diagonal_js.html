<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPC Diagonal Generator - JavaScript Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #2a2a2a;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4CAF50;
        }
        .controls {
            margin: 20px 0;
            padding: 20px;
            background: #333;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
        }
        button:hover {
            background: #45a049;
        }
        .output {
            margin: 20px 0;
            padding: 20px;
            background: #444;
            border-radius: 8px;
        }
        canvas {
            border: 2px solid #666;
            margin: 10px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .direction-label {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success { background: #1b5e20; }
        .status.error { background: #b71c1c; }
        .status.info { background: #0277bd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® LPC Diagonal Generator - JavaScript Test</h1>

        <div class="controls">
            <h2>Load LPC Sprite Sheet</h2>
            <input type="file" id="fileInput" accept="image/*">
            <button onclick="testDiagonalGeneration()">Generate All 8 Directions</button>
            <button onclick="testSingleDiagonal('ne')">Test NE Only</button>
        </div>

        <div id="status"></div>

        <div class="output">
            <h2>Output:</h2>
            <div id="output"></div>
        </div>

        <div class="output">
            <h2>All 8 Directions:</h2>
            <div id="all8output"></div>
        </div>
    </div>

    <script src="forge_scripts/diagonal-generator.js"></script>
    <script>
        let loadedImage = null;

        // Handle file input
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    loadedImage = img;
                    showStatus(`Loaded: ${file.name} (${img.width}Ã—${img.height})`, 'success');
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function testSingleDiagonal(direction) {
            if (!loadedImage) {
                showStatus('Please load an image first!', 'error');
                return;
            }

            try {
                showStatus(`Generating ${direction.toUpperCase()} diagonal...`, 'info');

                const result = LPCDiagonalGenerator.generateDiagonal(loadedImage, direction);

                const output = document.getElementById('output');
                output.innerHTML = '';

                const label = document.createElement('div');
                label.className = 'direction-label';
                label.innerHTML = `<strong>${direction.toUpperCase()}</strong><br>`;
                label.appendChild(result);
                output.appendChild(label);

                showStatus(`âœ“ Generated ${direction.toUpperCase()} (${result.width}Ã—${result.height})`, 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        function testDiagonalGeneration() {
            if (!loadedImage) {
                showStatus('Please load an image first!', 'error');
                return;
            }

            try {
                showStatus('Generating all 8 directions...', 'info');

                const directions = LPCDiagonalGenerator.generateAll8Directions(loadedImage);

                const output = document.getElementById('all8output');
                output.innerHTML = '';

                const dirOrder = ['n', 'ne', 'e', 'se', 's', 'sw', 'w', 'nw'];

                dirOrder.forEach(dir => {
                    const canvas = directions[dir];
                    const label = document.createElement('div');
                    label.className = 'direction-label';
                    label.innerHTML = `<strong>${dir.toUpperCase()}</strong><br>`;
                    label.appendChild(canvas);
                    output.appendChild(label);
                });

                showStatus('âœ“ Successfully generated all 8 directions!', 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        // Show instructions on load
        showStatus('Load an LPC sprite sheet to test diagonal generation', 'info');
    </script>
</body>
</html>
